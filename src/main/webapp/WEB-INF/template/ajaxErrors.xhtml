<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
	
	<p:ajaxExceptionHandler type="java.lang.Throwable" update="exceptionDialog"
		onexception="PF('exceptionDialog').show();"/>
		
	<p:ajaxExceptionHandler type="javax.faces.application.ViewExpiredException" update="exceptionDialog"
		onexception="PF('exceptionDialog').show();" />
	
	<p:dialog id="exceptionDialog" header="Exception: #{pfExceptionHandler.type}"
		widgetVar="exceptionDialog" height="500px"> 
		Message: #{pfExceptionHandler.message} <br /> 
		StackTrace: 
		<div class="w3-panel w3-border" style="height:380px;overflow: scroll;">
			<h:outputText value="#{pfExceptionHandler.formattedStackTrace}" escape="false" />
		</div>
		
		<p/>
		
		<p:button onclick="document.location.href = document.location.href;" value="Reload this page" />
			
	</p:dialog>
	
</ui:composition>
